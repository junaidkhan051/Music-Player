<!DOCTYPE html>
<html>

<head>
    <title>Pro Music Player</title>
    <link rel="stylesheet" href="MusicPlayer.css">
</head>

<body>

    <div class="player-container">

        <h2>üéµ Pro Music Player</h2>

        <input type="text" id="search" placeholder="Search here...">

        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
        </select>

        <ul id="playlist"></ul>

        <div class="controls">
            <button onclick="prevSong()">‚èÆ</button>
            <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
            <button onclick="nextSong()">‚è≠</button>
        </div>

        <input type="range" id="progress" value="0">
        <div class="timer-row">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>

        <div class="volume-row">
            <span class="volume-label">üîä</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <span id="volumePercent">100%</span>
        </div>

    </div>

    <audio id="audio"></audio>

    <script src="MusicPlayer.js"></script>
</body>

</html>
